<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="doMath()">Nhap diem trung binh</button>
    <script>
      function doMath() {
        let DTB;
        DTB = prompt("Nhập điểm trung bình");
        DTB >= 9
          ? alert("XS")
          : DTB >= 8
          ? alert("Gioi")
          : DTB >= 7
          ? alert("Kha")
          : DTB >= 5
          ? alert("TB")
          : alert("Yeu");
      }
    </script>
  </body>
</html>
